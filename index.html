<!DOCTYPE html>
<html lang="uz">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="table">
    <div id="forma">
      <fieldset class="dates">
        <h2 class="form-heading">Ma'lumotlarni kiriting</h2>
        <input type="text" name="name" id="userName" spellcheck="false" placeholder="Ismingiz...">
        <button id="add">Qo'shish</button>
      </fieldset>
    </div>
    <ol id="users">
      <li>Qodir</li>
      <li>qodir</li>
    </ol>
  </div>
  <script type="text/javascript">
    function addUser() {
      const newLi = document.createElement('LI')
      newLi.textContent = userName.value
      users.appendChild(newLi)
      userName.value = ''
    }
    add.onclick = addUser
  </script>
</body>

</html>
